{% extends 'base.html' %}
{% load static %}
{% block title %} Player {% endblock title %}
{% block body %}
<style>
    .heart {
        font-size: 25px;
        color: red;
    }
    body{
      background-color: #ff770045; 
    }
</style>

<center>
  
    <div class="preview-pic tab-content">
        <div class="tab-pane active"><img src="{{songs.image.url}}" height="350" width="350"
            style="padding:20px;border-radius: 60px 60px 60px 60px; margin-top: 60px;"></div>
    </div>
    
    <div class="details col-md-6" style="margin-left: 380px;">
                    <br>
                    <h3 class="product-title" >{{songs.name}}</h3>
                    <h5>{{songs.artist}}</h6>
                    <br>
        </div>
</center>
<footer class="footer ">
  <div
    class="player"
    style="width: 98%; padding-left: 10px; padding-top: 43px; background-color: #ff770078; margin-left: 100px;">
    <div class="left">
      <img
        src="{{songs.image.url}}"
        height="90"
        width="90"
        style="border-radius: 10px 10px 10px 10px"
      />
    </div>
    <div class="right">
      <div class="top">
        <a class="song" style="margin-left: 15px;text-decoration: none; color: black;">{{songs.name}}</a>
        <a class="artist" style="margin-left: 15px;text-decoration: none; color: black">{{songs.artist}}</a>
      </div> 
      <div class="bottom">
        <audio controls autoplay name="media" style="   margin-left: 20px;   margin-bottom: 10px;   width: 1230px;   height: 30px; ">  <source src="{{songs.song_file.url}}" type="audio/mpeg" /></audio>
      </div>
    </div>
  </div>
</div>

<br><br></footer>
{% endblock body %}
