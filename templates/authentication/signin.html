
{% load static %}
{% load crispy_forms_tags %}

    <link rel="stylesheet" href= "{% static '/musicapp/css/style1.css' %}">
<body>
    <header>
        <div id="logo" class="center">
            <img src="{% static 'musicapp/img/logo.png' %}" alt="">
        </div>
    </header>
    <section>
        <div class="container">
            <div class="user signinbx">
                <div class="imgbx">
                    <img src="{% static 'musicapp/img/record.gif'  %}" alt="record player">
                </div>
                <div class="formbx">
                    <form method="post" >
                        
                        <h2>Sign In</h2>
                        {% csrf_token %}
                        {{form|crispy}}
                        <input type="submit" value="Signin">
                        <p class="signup">Don't have an account? <a href="{% url 'signup'%}" >Sign Up.</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
